<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <nav class="containerTotal" name="containerTotal">
        <nav class="container" name="img_top">

            <h3>Order Summary</h3>
            <p>You can now listen to millons of songs, audiobooks, and podcast on any device anywhere you like!</p>
        </nav>
        <nav class="container_price">

        <nav class="pricecheck">
